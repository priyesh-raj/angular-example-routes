<div *ngIf="!allowEdit">Not allowed to edit</div>
<div *ngIf="allowEdit">
  <div class="form-group">
    <input type="text" class="from-control" [(ngModel)] = "editEle.name">
  </div>
  <div class="form-group">
    <input type="text" class="from-control" [(ngModel)] = "editEle.desc">
  </div>
  {{ editEle.name}} with id {{ editEle.id }} is {{ editEle.desc }}.
</div>
<button class="btn btn-success" (click)="onUpdateServer()">Update</button>
